<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calcbody">
        <div class="screen">
            <div class="log">...</div>
            <div class="inputdisplay">0</div>
        </div>
        <div class="buttongroup1 squarebutton" id="ac" data-key="46">AC</div>
        <div class="buttongroup1 squarebutton" id="plusminus">+/-</div>
        <div class="buttongroup1 squarebutton" id="percent">%</div>
        <div class="buttongroup2 squarebutton" id="divide" data-key="111">รท</div> <!-- &#247; -->
        <div class="buttongroup3 squarebutton" id="seven" data-key="103">7</div>
        <div class="buttongroup3 squarebutton" id="eight" data-key="104">8</div>
        <div class="buttongroup3 squarebutton" id="nine" data-key="105">9</div>
        <div class="buttongroup2 squarebutton" id="multiply" data-key="106">&#215;</div> <!-- &#215; for multiplication sign -->
        <div class="buttongroup3 squarebutton" id="four" data-key="100">4</div>
        <div class="buttongroup3 squarebutton" id="five" data-key="101">5</div>
        <div class="buttongroup3 squarebutton" id="six"  data-key="102">6</div>
        <div class="buttongroup2 squarebutton" id="minus" data-key="109">-</div>
        <div class="buttongroup3 squarebutton" id="one" data-key="97">1</div>
        <div class="buttongroup3 squarebutton" id="two" data-key="98">2</div>
        <div class="buttongroup3 squarebutton" id="three" data-key="99">3</div>
        <div class="buttongroup2 squarebutton" id="plus" data-key="107">+</div>
        <div class="buttongroup3 squarebutton" id="zero" data-key="96">0</div>
        <div class="buttongroup3 squarebutton" id="decimal" data-key="110">.</div>
        <div class="buttongroup2 squarebutton" id="equal" data-key="13">=</div>
    </div>
</body>
<script src="app.js"></script>
</html>
