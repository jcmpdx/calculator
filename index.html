<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calcbody">
        <div class="screen">
            <div class="log">...</div>
            <div class="inputdisplay">0</div>
        </div>
        <div class="buttongroup1 squarebutton" id="ac">AC</div>
        <div class="buttongroup1 squarebutton" id="plusminus">+/-</div>
        <div class="buttongroup1 squarebutton" id="percent">%</div>
        <div class="buttongroup2 squarebutton" id="divide">รท</div> <!-- &#247; -->
        <div class="buttongroup3 squarebutton" id="seven">7</div>
        <div class="buttongroup3 squarebutton" id="eight">8</div>
        <div class="buttongroup3 squarebutton" id="nine">9</div>
        <div class="buttongroup2 squarebutton" id="multiply">x</div> <!-- &#215; for multiplication sign -->
        <div class="buttongroup3 squarebutton" id="four">4</div>
        <div class="buttongroup3 squarebutton" id="five">5</div>
        <div class="buttongroup3 squarebutton" id="six">6</div>
        <div class="buttongroup2 squarebutton" id="minus">-</div>
        <div class="buttongroup3 squarebutton" id="one">1</div>
        <div class="buttongroup3 squarebutton" id="two">2</div>
        <div class="buttongroup3 squarebutton" id="three">3</div>
        <div class="buttongroup2 squarebutton" id="plus">+</div>
        <div class="buttongroup3" id="zero">0</div>
        <div class="buttongroup3 squarebutton" id="decimal">.</div>
        <div class="buttongroup2 squarebutton" id="equal">=</div>
    </div>
</body>
<script src="app.js"></script>
</html>
